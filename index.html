<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
    <title>Astronaut Website</title>
</head>
<body>
   <header>
    <nav class="w-11/12 mx-auto py-4">
        <div class="flex justify-between">
        <div class="flex items-center gap-3">
            <img src="images/state.png" alt="">
            <h1 class="font-bold text-3xl">Growth<span class="text-[#C68313]">Space</span></h1>
        </div>   
        <div class="flex items-center gap-16">
             <a class="text-[#C68313] font-bold text-xl">Home</a>
            <a class="font-bold text-xl">Services</a>
            <a class="font-bold text-xl">About</a>
            <a class="font-bold text-xl">Contact</a>
        </div>
          <button class="bg-[#C68313] text-white px-4 text-xl py-2 rounded-lg font-semibold">Register</button>
        </div>   
    </nav>
   </header>

   <main>
    <!-- hero section -->
     <section class="w-11/12 mx-auto py-4 mt-10 flex flex-col md:flex-row items-center justify-between">
  <!-- Left side -->
  <div class="md:w-1/2">
    <div class="inline-flex items-center gap-2 bg-[#F7EEDD] text-[#C68313] text-sm font-semibold px-3 py-1 rounded mt-10">
      <p>High Growth</p>
      <img src="images/state.png" alt="">
    </div>
    <h1 class="text-4xl md:text-5xl font-bold leading-tight mt-6">
      <span class="text-4xl font-medium">We <span class="text-[#C68313]">simplify</span> growth<br></span>
      in <span class="text-[#C68313]">growth</span><span class="text-black">space.</span>
    </h1>
    <p class="mt-8 font-medium text-xl">Empowering your business to scale smarter, faster,<br> and with confidence through innovative growth solutions.</p>
    <div class="flex gap-4 mt-8">
      <button class="bg-[#C68313] px-4 py-2 rounded-lg font-bold text-white">Get Started</button>
      <button class="text-[#C68313] px-4 py-2 rounded-lg font-bold border border-[#C68313]">Services</button>
    </div>
     <div class="pt-6">
      <h3 class="text-[#C68313] font-bold mb-6">Our Partners</h3>
      <div class="flex gap-4">
        <img src="images/dribbble.png" alt="" class="h-20 w-24 object-contain">
        <img src="images/yahoo.png" alt="" class="h-20 w-24 object-contain">
        <img src="images/google.png" alt="" class="h-20 w-24 object-contain">
      </div>
    </div>
  </div>
  

  <!-- Right side -->
  <div class="md:w-1/2 flex relative justify-center mt-10 md:mt-0">
    <div class="absolute w-[450px] h-[450px] bg-yellow-200 rounded-full z-0"></div>
  
    <img src="images/Asst-1.png" alt="" class="max-w-[450px] w-full relative z-10">
  </div>
</section>


<!-- Services section -->
   </main>
</body>
</html>
